<!DOCTYPE html>
<html lang="es">
<head>

  <title>Login</title>
</head>
<body>
    <div class="login">
      <form class="form">
        <h1>IMAGEN</h1>
        <label>Username</label>
        <input type="text" placeholder="Ingrese su usuario">

     <br>
        <label>Password</label>
        <input type="password" placeholder="Ingrese su clave">
        <!-- <i class="bx bxs-lock-alt"></i> -->
        <p><a>Olvidaste tu clave?</a></p>
        <button (click)="ingresarCliente()">LOG IN (clientes)</button>
        <button (click)="ingresarDistribuidor()">LOG IN (distribuidores)</button>
        <p>No tienes una cuenta?<a (click)="abrirRegistro()">Registrar</a></p>

      </form>
    </div>
</body>
